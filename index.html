<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Parkinsans:wght@300..800&family=Permanent+Marker&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Unbounded:wght@200..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Meteo App ☀️</title>

</head>






<body>
    <div class="weather-app">

        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city ..." required class="search-form-input"
                    id="search-form-input" />
                <input type="submit" value="search" class="search-form-button" />
            </form>
        </header>




        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="city"></h1>
                    <p class="weather-app-details">
                        <span id="time"></span>
                        <span id="description"></span>
                        <br />
                        Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
                    </p>
                </div>
                <div class="weather-app-temperature-container">
                    <div class="weather-app-icon">☀️</div>
                    <div class="weather-app-temperature" id="temperature">12</div>
                    <div class="weather-app-unit">°C</div>
                </div>
            </div>

        </main>






        <footer>
            Coded by
            <a href="https://github.com/nkasten-sys/" target="_blank"> Nathalie Kasten</a>, is <a
                href="https://github.com/nkasten-sys/Meteo" target="_blank">open-sourced on GitHub</a> and
            <a href="https://meteo-general-app.netlify.app/" target="_blank">hosted on Netlify</a>
        </footer>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
